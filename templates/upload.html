<!DOCTYPE html>
<html>

<head>

<title>Upload Template</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

.button {
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  
  .button1 {
    background-color: white; 
    color: black; 
    border: 2px solid #87a69b;
  }
  
  .button1:hover {
    background-color: #04AA6D;
    color: white;
  }

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style> 
</head>
<body>

<h2>Title of the page?</h2>
<p> We want to be able to add patients details within this page into the system </p>


<section> 
  <nav>
    <ul>
        <a href="{{ url_for('index') }}">Homepage</a>
        <a href="{{ url_for('viewpatient') }}">View patient data</a>
        <a href="{{ url_for('upload') }}">Upload patient data</a>
    </ul>
  </nav>
  
  <article>
    <h1>Button </h1>
    <button class="button button1">Green</button>
  </article>
</section>

<footer>
  <p>do we want to add a phrase here</p>
</footer>

</body>
</html>
