<!DOCTYPE html>
<html>   
<head>   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='./style2.css') }}">

    <title>Upload the File</title>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
            text-align: center;
        }

        .button {
            background-color: white; 
            color: black; 
            border: 2px solid #C8A2C8;
            padding: 10px 32px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
  
        .button:hover {
            background-color: #C8A2C8;
            color: white;
        }
    </style> 
</head>   
<body> 
       <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png">
                    <h2>Project<span class="danger">NHS</span></h2>
                </div>
            <div class="close" id="close-btn">
                <span class="material-icons-sharp">close</span>
            </div>
            
            <div class="sidebar">
                <a href="{{ url_for('index2') }}">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{ url_for('viewpatient') }}" class="active">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Patients</h3>
                </a>
                <a href="{{ url_for('upload') }}">
                    <span class="material-icons-sharp">add</span>
                    <h3>Add Patients</h3>
                </a>
                <a href="{{ url_for('index') }}">
                    <span class="material-icons-sharp">insights</span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Updates</h3>
                    <span class="message-count">?</span>
                </a>
                <a href="{{url_for('Reports') }}">
                    <span class="material-icons-sharp">report_gmailerrorred</span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Log out</h3>
                </a>
            </div>
        </aside>
    <div class="container">
        <h1>Upload the File</h1>
        <form action="/success" method="post" enctype="multipart/form-data">   
            <input class="button" type="file" name="file" />   
            <input class="button" type="submit" value="Upload">  
        </form>
        <br>
        <a class="button" href="{{ url_for('index2') }}">Homepage</a>
        <a class="button" href="{{ url_for('viewpatient') }}">View Patient Data</a>
    </div>
</body>   
</html>
